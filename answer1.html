<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוצאות משוב 1 — טכנודע</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #E6007E; --teal: #00B4C5; --orange: #F39200;
            --purple: #6D3078; --blue: #0080C9; --green: #78B82A;
            --yellow: #FDC300; --dark: #122231; --bg: #f4f6fb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Heebo', sans-serif; background: var(--bg); color: var(--dark); min-height: 100vh; }

        .header {
            background: var(--dark);
            color: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }
        .header img { width: 52px; filter: brightness(10); }
        .header-text h1 { font-size: 1.2rem; font-weight: 900; }
        .header-text p { font-size: 0.8rem; opacity: 0.6; margin-top: 2px; }

        .container { max-width: 900px; margin: 0 auto; padding: 24px 16px 48px; }

        /* Summary strip */
        .summary-strip {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .summary-card {
            flex: 1;
            min-width: 120px;
            background: white;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }
        .summary-card .val { font-size: 2rem; font-weight: 900; }
        .summary-card .lbl { font-size: 0.75rem; color: #999; margin-top: 2px; }

        /* Section cards */
        .section { background: white; border-radius: 20px; padding: 20px; margin-bottom: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); }
        .section-title { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; }
        .section-badge { width: 30px; height: 30px; border-radius: 50%; color: white; font-weight: 700; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .section-title h2 { font-size: 0.95rem; font-weight: 700; line-height: 1.5; }

        /* Star average */
        .avg-row { display: flex; align-items: center; gap: 12px; }
        .avg-number { font-size: 2.8rem; font-weight: 900; }
        .avg-stars { font-size: 1.6rem; letter-spacing: 2px; }
        .avg-count { font-size: 0.8rem; color: #aaa; }

        /* Bar chart */
        .bar-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .bar-label { min-width: 90px; font-size: 0.85rem; text-align: right; color: #555; }
        .bar-track { flex: 1; height: 22px; background: #f0f0f0; border-radius: 11px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 11px; transition: width 1s ease; display: flex; align-items: center; justify-content: flex-end; padding-left: 8px; }
        .bar-count { font-size: 0.75rem; font-weight: 700; color: white; }
        .bar-pct { min-width: 36px; font-size: 0.8rem; color: #999; text-align: left; }

        /* Star distribution */
        .star-dist .bar-label { min-width: 36px; }
        .star-dist .bar-track { height: 18px; }

        /* Open text */
        .responses-list { display: flex; flex-direction: column; gap: 10px; max-height: 400px; overflow-y: auto; }
        .response-item { background: #f8f9fc; border-radius: 12px; padding: 12px 14px; font-size: 0.9rem; line-height: 1.6; border-right: 3px solid var(--teal); }
        .response-item .meta { font-size: 0.72rem; color: #bbb; margin-top: 6px; }
        .no-data { color: #bbb; font-size: 0.9rem; text-align: center; padding: 20px; }

        /* Loading */
        .loading { text-align: center; padding: 60px 20px; color: #aaa; }
        .spinner { width: 40px; height: 40px; border: 4px solid #eee; border-top-color: var(--teal); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Refresh button */
        .refresh-btn {
            display: flex; align-items: center; gap: 8px;
            margin: 0 0 20px auto;
            padding: 10px 20px;
            border: none; border-radius: 12px;
            background: var(--teal); color: white;
            font-family: 'Heebo', sans-serif; font-size: 0.9rem; font-weight: 700;
            cursor: pointer; transition: all 0.2s;
        }
        .refresh-btn:hover { background: #009ab0; transform: translateY(-1px); }

        @media (max-width: 480px) {
            .summary-card .val { font-size: 1.6rem; }
            .avg-number { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="טכנודע">
    <div class="header-text">
        <h1>תוצאות משוב 1 — תהליך רכישה + חוויית לקוח</h1>
        <p>לוח בקרה מנהלים</p>
    </div>
</div>

<div class="container">
    <div id="mainContent">
        <div class="loading">
            <div class="spinner"></div>
            <p>טוען נתונים מ-Firebase...</p>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBQ82MgwWCmMaEQQbyCKc_O2sA4i3tJ8ZI",
    authDomain: "forme-a3c26.firebaseapp.com",
    databaseURL: "https://forme-a3c26-default-rtdb.firebaseio.com",
    projectId: "forme-a3c26",
    storageBucket: "forme-a3c26.firebasestorage.app",
    messagingSenderId: "1026375487564",
    appId: "1:1026375487564:web:6a275bacad937a283ba4e9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const COLORS = ['#00B4C5','#0080C9','#6D3078','#F39200','#78B82A','#E6007E'];
const BADGE_COLORS = ['#00B4C5','#0080C9','#6D3078','#F39200','#78B82A','#E6007E'];

function starHtml(avg) {
    let s = '';
    for (let i = 1; i <= 5; i++) {
        s += `<span style="color:${i <= Math.round(avg) ? '#FDC300' : '#ddd'}">★</span>`;
    }
    return s;
}

function avgRating(responses, field) {
    const vals = responses.map(r => r[field]).filter(v => v != null && !isNaN(v));
    if (!vals.length) return null;
    return vals.reduce((a, b) => a + b, 0) / vals.length;
}

function choiceDist(responses, field) {
    const counts = {};
    responses.forEach(r => {
        const v = r[field];
        if (v) counts[v] = (counts[v] || 0) + 1;
    });
    return counts;
}

function starDistHtml(responses, field, color) {
    const total = responses.filter(r => r[field] != null).length;
    if (!total) return '<div class="no-data">אין נתונים</div>';
    let html = '<div class="star-dist">';
    for (let s = 5; s >= 1; s--) {
        const cnt = responses.filter(r => r[field] == s).length;
        const pct = total ? Math.round(cnt / total * 100) : 0;
        html += `<div class="bar-row">
            <div class="bar-label">${'★'.repeat(s)}</div>
            <div class="bar-track"><div class="bar-fill" style="width:${pct}%;background:${color}">
                ${cnt > 0 ? `<span class="bar-count">${cnt}</span>` : ''}
            </div></div>
            <div class="bar-pct">${pct}%</div>
        </div>`;
    }
    html += '</div>';
    return html;
}

function choiceBarHtml(responses, field, color) {
    const dist = choiceDist(responses, field);
    const total = Object.values(dist).reduce((a, b) => a + b, 0);
    if (!total) return '<div class="no-data">אין נתונים</div>';
    const order = ['מצוינת','טובה','סבירה','טעונה שיפור'];
    let html = '';
    order.forEach(opt => {
        const cnt = dist[opt] || 0;
        const pct = total ? Math.round(cnt / total * 100) : 0;
        html += `<div class="bar-row">
            <div class="bar-label">${opt}</div>
            <div class="bar-track"><div class="bar-fill" style="width:${pct}%;background:${color}">
                ${cnt > 0 ? `<span class="bar-count">${cnt}</span>` : ''}
            </div></div>
            <div class="bar-pct">${pct}%</div>
        </div>`;
    });
    return html;
}

function renderDashboard(responses) {
    const total = responses.length;
    const avg1 = avgRating(responses, 'q1_purchase_ease');
    const avg2 = avgRating(responses, 'q2_matched_expectations');
    const avg5 = avgRating(responses, 'q5_cleanliness');
    const texts = responses.map(r => ({ text: r.q6_improvement_suggestions, ts: r.timestamp })).filter(r => r.text && r.text.trim());

    const html = `
    <button class="refresh-btn" onclick="location.reload()">↻ רענן נתונים</button>

    <div class="summary-strip">
        <div class="summary-card">
            <div class="val" style="color:var(--teal)">${total}</div>
            <div class="lbl">סה"כ תגובות</div>
        </div>
        <div class="summary-card">
            <div class="val" style="color:var(--yellow)">${avg1 ? avg1.toFixed(1) : '—'}</div>
            <div class="lbl">ממוצע רכישה</div>
        </div>
        <div class="summary-card">
            <div class="val" style="color:var(--blue)">${avg2 ? avg2.toFixed(1) : '—'}</div>
            <div class="lbl">ממוצע התאמה</div>
        </div>
        <div class="summary-card">
            <div class="val" style="color:var(--green)">${avg5 ? avg5.toFixed(1) : '—'}</div>
            <div class="lbl">ממוצע ניקיון</div>
        </div>
        <div class="summary-card">
            <div class="val" style="color:var(--pink)">${texts.length}</div>
            <div class="lbl">תגובות פתוחות</div>
        </div>
    </div>

    <!-- Q1 -->
    <div class="section">
        <div class="section-title">
            <div class="section-badge" style="background:${BADGE_COLORS[0]}">1</div>
            <h2>עד כמה תהליך רכישת הכרטיסים היה פשוט וברור?</h2>
        </div>
        ${avg1 != null ? `
        <div class="avg-row" style="margin-bottom:16px">
            <div class="avg-number" style="color:${BADGE_COLORS[0]}">${avg1.toFixed(1)}</div>
            <div>
                <div class="avg-stars">${starHtml(avg1)}</div>
                <div class="avg-count">מתוך ${responses.filter(r=>r.q1_purchase_ease).length} תגובות</div>
            </div>
        </div>` : '<div class="no-data">אין נתונים</div>'}
        ${starDistHtml(responses, 'q1_purchase_ease', BADGE_COLORS[0])}
    </div>

    <!-- Q2 -->
    <div class="section">
        <div class="section-title">
            <div class="section-badge" style="background:${BADGE_COLORS[1]}">2</div>
            <h2>עד כמה הפעילות תאמה למה שהובטח בהזמנה?</h2>
        </div>
        ${avg2 != null ? `
        <div class="avg-row" style="margin-bottom:16px">
            <div class="avg-number" style="color:${BADGE_COLORS[1]}">${avg2.toFixed(1)}</div>
            <div>
                <div class="avg-stars">${starHtml(avg2)}</div>
                <div class="avg-count">מתוך ${responses.filter(r=>r.q2_matched_expectations).length} תגובות</div>
            </div>
        </div>` : '<div class="no-data">אין נתונים</div>'}
        ${starDistHtml(responses, 'q2_matched_expectations', BADGE_COLORS[1])}
    </div>

    <!-- Q3 -->
    <div class="section">
        <div class="section-title">
            <div class="section-badge" style="background:${BADGE_COLORS[2]}">3</div>
            <h2>חוויית השירות לפני ובהגעה למקום</h2>
        </div>
        ${choiceBarHtml(responses, 'q3_service_experience', BADGE_COLORS[2])}
    </div>

    <!-- Q4 -->
    <div class="section">
        <div class="section-title">
            <div class="section-badge" style="background:${BADGE_COLORS[3]}">4</div>
            <h2>ההתמצאות במקום — שילוט והכוונה</h2>
        </div>
        ${choiceBarHtml(responses, 'q4_navigation_ease', BADGE_COLORS[3])}
    </div>

    <!-- Q5 -->
    <div class="section">
        <div class="section-title">
            <div class="section-badge" style="background:${BADGE_COLORS[4]}">5</div>
            <h2>רמת הניקיון והשירותים</h2>
        </div>
        ${avg5 != null ? `
        <div class="avg-row" style="margin-bottom:16px">
            <div class="avg-number" style="color:${BADGE_COLORS[4]}">${avg5.toFixed(1)}</div>
            <div>
                <div class="avg-stars">${starHtml(avg5)}</div>
                <div class="avg-count">מתוך ${responses.filter(r=>r.q5_cleanliness).length} תגובות</div>
            </div>
        </div>` : '<div class="no-data">אין נתונים</div>'}
        ${starDistHtml(responses, 'q5_cleanliness', BADGE_COLORS[4])}
    </div>

    <!-- Q6 open text -->
    <div class="section">
        <div class="section-title">
            <div class="section-badge" style="background:${BADGE_COLORS[5]}">6</div>
            <h2>מה ניתן לשפר? — תגובות פתוחות (${texts.length})</h2>
        </div>
        ${texts.length ? `<div class="responses-list">${texts.map(r => `
            <div class="response-item">
                ${r.text}
                <div class="meta">${r.ts ? new Date(r.ts).toLocaleString('he-IL') : ''}</div>
            </div>`).join('')}</div>` : '<div class="no-data">אין תגובות פתוחות עדיין</div>'}
    </div>`;

    document.getElementById('mainContent').innerHTML = html;
}

onValue(ref(db, 'mevakrim/mashov1'), snapshot => {
    const data = snapshot.val();
    if (!data) {
        document.getElementById('mainContent').innerHTML =
            '<div class="loading"><p>אין תגובות עדיין.</p></div>';
        return;
    }
    const responses = Object.values(data);
    renderDashboard(responses);
}, err => {
    document.getElementById('mainContent').innerHTML =
        `<div class="loading"><p>שגיאה בטעינת הנתונים: ${err.message}</p></div>`;
});
</script>
</body>
</html>
